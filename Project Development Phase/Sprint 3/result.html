{% extends 'main.html' %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary"
    style="background-color: black !important; height: 80px; ">
    <a href="{{ url_for('home') }}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <center>
            <h2 style=" color:white; transform:translateX(250px); text-decoration: underline;">Prediction Results</h2>
        </center>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"
                style="padding: right 10px; color: blue; font-size: large; text-decoration: underline;">
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            
        </ul>
    </div>
</nav>
<div class="container">
    <form action="{{ url_for('predict')}}" method="post">
        <h2 class='container-heading'><span class="heading_font">Liver Disease Prediction</span></h2>

    <br><br><br><br><br><br><br>

    <!-- Result -->
    <div class="results">
        {% if prediction==2 %}
            <h1><span class='danger'>Oops! <br><br>You have LIVER DISEASE <br><br>Please Consult a Doctor.</span></h1>
            
        {% elif prediction==1 %}
            <h1><span class='safe'> Congratulation! <br><br>You DON'T have LIVER DISEASE.</span></h1>
            
        {% endif %}
    </div>
    </form>

</div>
{% endblock %}
